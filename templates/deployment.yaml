{{- range $i, $val := .Values.apps }}
  

{{- if $val.app.isVisible -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ $val.app.name }}
  name: {{ $val.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $val.app.name }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ $val.app.name }}
    spec:
      containers:
      - image: {{ $val.app.container }}
        name: {{ $val.app.name }}-pod
        resources: {}
        env:
          - name: var1
            value: {{ $val.app.vars.test1 }}
status: {}
---
{{- end -}}

{{ end -}}

